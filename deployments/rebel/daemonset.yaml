---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rebel-device-plugin
  namespace: kube-system

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rebel-device-plugin
  namespace: kube-system
  labels:
    tier: node
    app: rebel-device-plugin
spec:
  selector:
    matchLabels:
      name: rebel-device-plugin
  template:
    metadata:
      labels:
        name: rebel-device-plugin
        tier: node
        app: rebel-device-plugin
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      serviceAccountName: rebel-device-plugin
      containers:
        - name: device-plugin
          image: rebellions/k8s-device-plugin:latest
          imagePullPolicy: IfNotPresent
          args:
            - --log-dir=device-plugin
            - --log-level=10
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "250m"
              memory: "40Mi"
            limits:
              cpu: 1
              memory: "200Mi"
          volumeMounts:
            - name: devicesock
              mountPath: /var/lib/kubelet/
              readOnly: false
            - name: log
              mountPath: /var/log
            - name: config-volume
              mountPath: /etc/pcidp
            - name: device-info
              mountPath: /var/run/k8s.cni.cncf.io/devinfo/dp
      volumes:
        - name: devicesock
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: plugins-registry
          hostPath:
            path: /var/lib/kubelet/plugins_registry
        - name: log
          hostPath:
            path: /var/log
        - name: device-info
          hostPath:
            path: /var/run/k8s.cni.cncf.io/devinfo/dp
            type: DirectoryOrCreate
        - name: config-volume
          configMap:
            name: rebel-device-plugin-config
            items:
              - key: config.json
                path: config.json
